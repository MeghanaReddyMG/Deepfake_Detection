<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}FalsifyX{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% if session.user_id %}
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/" class="navbar-logo">
                    <div class="logo-shield-small">
                        <div class="shield-inner-small">
                            <div class="shield-icon-small"></div>
                        </div>
                    </div>
                    <span class="logo-text">FalsifyX</span>
                </a>
            </div>
            <div class="nav-user">
                <span>Welcome, {{ session.username }}!</span>
                <a href="{{ url_for('main.logout') }}" class="logout-btn">Logout</a>
            </div>
        </div>
    </nav>
    {% endif %}
    
    <!-- Animated Background Elements -->
    <div class="grid-bg"></div>
    <div class="geometric-bg">
        <div class="geometric-shape"></div>
        <div class="geometric-shape"></div>
        <div class="geometric-shape"></div>
        <div class="geometric-shape"></div>
    </div>
    <div class="bg-elements">
        <div class="bg-element"></div>
        <div class="bg-element"></div>
        <div class="bg-element"></div>
        <div class="bg-element"></div>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
